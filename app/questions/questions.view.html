<div class = "col-mid-8 col-mid-offset-3" ng-repeat = "eachQuestion in questions | orderBy: 'createdAt': true">
	<p>
		Question asked . {{eachQuestion.tags}} . {{eachQuestion.createdAt}}
		<br>
		<strong><h6> {{ eachQuestion.question }}</h6></strong>
		<br>
		<button id = "postAnswerBtn" class="btn btn-primary btn-sm" ng-click = postAnswer(eachQuestion)>
		<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
		 Answer</button>
		<button class="btn btn-default btn-link" ng-click = downVoteQuestion(eachQuestion)>downvote</button>
	</p>
</div>

<div class="row">
	<div class="col-sm-6 col-md-offset-3">
		<form>
			<div class="form-group">
				<input type="email" class = "form-control" id = "email" name="email" ng-model = "newUser.email" placeholder="Email" required>
			</div>
			<div class="form-group">
				<input type="password" class = "form-control" id = "password" name="password" ng-model = "newUser.password" placeholder="Password" required>
			</div>
			<button type="submit" class="btn btn-default" ng-click = signup(newUser)>Signup</button>
		</form>
	</div>
</div>
